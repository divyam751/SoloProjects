<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melodix - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Melodix" />Melodix</li>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">About</a> </li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of Motivational - Songs PlayList</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp">   <span class="songDuration"> </span>   <i class="far songItemPlay fa-play-circle" id="0"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp"
                >   <span class="songDuration"></span> <i class="far songItemPlay fa-play-circle" id="1"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp"
                >  <span class="songDuration"></span> <i class="far songItemPlay fa-play-circle" id="2"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp"
                >  <span class="songDuration"></span><i class="far songItemPlay fa-play-circle" id="3"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp"
                >  <span class="songDuration"></span><i class="far songItemPlay fa-play-circle" id="4"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName"></span>
            <span class="songlistplay">
              <span class="timeStamp"
                >  <span class="songDuration"></span><i class="far songItemPlay fa-play-circle" id="5"></i>
              </span>
            </span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0"/>
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="MasterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      
      <div class="songInfo">
        <img src="music.gif" width="88px" id="gif"/> <span id="songDesc"> </span> <span id="updatedTime"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/df89718993.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
