<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <div class="body">
      <nav>
        <div id="logo">
          <img
            id="logoImg"
            src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f682.svg"
            alt="logo"
          />
          <h1>Train Ticket Booking</h1>
        </div>
        <div id="links">
          <ul>
            <li>
              <a href="/index.html">Registration Page</a>
            </li>
            <li>
              <a href="/dashboard.html">Dashboard Page</a>
            </li>
            <li>
              <a href="/booking.html">Booking Page</a>
            </li>
          </ul>
        </div>
      </nav>

      <h1>Dashboard Page</h1>

      <div id="otherOptions">
        <!-- Filter option -->
        <select id="filterSeatType" onchange="handleFilter()">
          <option value="all">Filter By Seat Type</option>
          <option value="AC First Class">AC First Class</option>
          <option value="Sleeper Class">Sleeper Class</option>
          <option value="Second Class">Second Class</option>
          <option value="General">General</option>
        </select>

        <!-- Sort By Age -->
        <select id="sortByAge" onchange="handleSortAge()">
          <option disabled selected>Sort By Age</option>
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
        <!-- Sort By Journey Date -->
        <select id="sortByJourneyDate" onchange="handleSortDate()">
          <option disabled selected>Sort By Joutney Date</option>
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
      </div>

      <div id="userDetails">
        <table id="userDataTable">
          <thead>
            <tr>
              <th>Unique ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>From Station</th>
              <th>TO Station</th>
              <th>Journey Date</th>
              <th>Seat Type</th>
              <th>Reject</th>
              <th>Confirm</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="otpSection"></div>
    </div>
  </body>
  <script src="./scripts/dashboard.js"></script>
</html>
